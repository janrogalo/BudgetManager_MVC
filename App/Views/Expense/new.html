{% extends 'base.html' %}
{% block title %}Add expense{% endblock %}

{% block footer %}

{% if addedExpense %}


<script>
  window.onload = showModal;
  function showModal(){
    $("#myModal").modal();}
</script>

{% endif %}



{% endblock %}

{% block body %}

<div class="container">
  <h1>Add expense</h1>
  <div class="defaultForm">

        <form action="/expense/add" id='expenseForm'method="post">

          <div class="block">
            <label for="amount">amount</label>
            <input class="textInput" name="amount" id="amount" type="number" step="0.01" required>
          </div>

          <div class="block">
            <label for="date">Date</label>
            <input class="textInput" name="date" id="date" type="date" required>
          </div>

          <div class="block">
            <label for="paymentMethod">Payment method</label>

            <select name="method" class="textInput" id="method">
              {% for method in paymentMethods %}
              <option value={{method.id}}>{{method.name}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="block">
            <label for="category">Expense category</label>
            <select name="category" class="textInput" id="category">
              {% for category in expenseCategories %}
              <option value={{category.id}}>{{category.name}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" class="textInput" id="comment" name="comment" cols="39" rows="1" placeholder="Optional"></textarea>
          </div>

          <div class="link marginTop">
            <button type="submit" id="modalTrig" data-toggle="modal" data-target="#myModal">Add expense</button>
            <button><a href="#">Cancel</a></button>
          </div>
        </form>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Expense</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            New expense added successfully!
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal"><a href="/">Return to main</a></button>
            <button type="button" ><a href="/expense/new">Continue adding expenses</a></button>
          </div>
        </div>
      </div>
    </div>





  </div>
</div>


{% endblock %}
