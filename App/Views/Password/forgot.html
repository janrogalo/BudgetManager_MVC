{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block body %}

<div class="container">
    <h1>Request password reset</h1>
    <div class="defaultForm">
<form method="post" action="/password/request-reset">
    <div>
        <div class="block">
  <label for="inputEmail">Email address</label>
    <input type="email" class="textInput" id="inputEmail" name="email" placeholder="Email address" autofocus required/>
    </div>
    <div class="link marginTop">
    <button class="submit" type="submit"> Send password reset</button>
    </div>
</form>
    </div>
</div>














{% endblock %}
