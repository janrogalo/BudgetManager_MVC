{% extends 'base.html' %}
{% block title %}Add income{% endblock %}

{% block footer %}

{% if incomeAdded %}
<script type="text/javascript">
  window.onload = showModal;
  function showModal(){
    $("#myModal").modal();}
</script>
{% endif %}

{% endblock %}

{% block body %}

<div class="container">
  <h1>Add Income</h1>
  <div class="defaultForm">


    <form method="post" action="/income/add" id="incomeForm">

      <div class="block">
        <label for="amount">Amount</label>
        <input class="textInput" name="amount" id="amount" type="number" step="0.01" required"/>
      </div>

      <div class="block">
        <label for="date">Date</label>
        <input class="textInput" name="date" id="date" type="date" required"/>
      </div>

      <div class="block">
        <label for="paymentMethod">Category</label>

        <select name="incomeCategory" class="textInput" id="incomeCategory">
          {% for category in incomeCategories %}
          <option value={{category.id}}>{{category.name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" class="textInput" id="comment" name="comment" cols="39" rows="1" placeholder="Optional"></textarea>
      </div>

      <div class="link marginTop">
        <button type="submit" id="modalTrig" data-toggle="modal" data-target="#myModal">Add expense</button>
        <button><a href="/profile/show">Cancel</a></button>

      </div>
    </form>

    <!--Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Income</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            New income added successfully!
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal"><a href="/">Return to main</a></button>
            <button type="button" ><a href="/expense/new">Continue adding incomes</a></button>
          </div>
        </div>
      </div>
    </div>
    <!--Modal -->

  </div>
</div>


{% endblock %}
